<header class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <div class="flex items-center">
        <a href="#" class="text-2xl font-bold text-orange-500">WooflT</a>
        <nav class="hidden md:flex ml-10 space-x-8">
          @for (link of navLinks(); track link.label) {
            <a href="{{link.href}}" class="text-gray-600 hover:text-orange-500 font-medium">{{ link.label }}</a>
          }
        </nav>
      </div>
      <div class="hidden md:flex items-center space-x-4">
        <a href="#" class="text-gray-600 hover:text-orange-500 font-medium">Sign In</a>
        <a href="#" class="bg-orange-500 text-white px-5 py-2.5 rounded-full font-medium hover:bg-orange-600 transition-colors">Join for Free</a>
      </div>
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="text-gray-600 hover:text-orange-500 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            @if (!isMenuOpen()) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            }
          </svg>
        </button>
      </div>
    </div>
  </div>
  @if (isMenuOpen()) {
    <div class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        @for (link of navLinks(); track link.label) {
          <a href="{{link.href}}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">{{ link.label }}</a>
        }
      </div>
      <div class="pt-4 pb-3 border-t border-gray-200">
        <div class="px-5 flex flex-col space-y-3">
          <a href="#" class="text-base font-medium text-gray-700 hover:text-orange-500">Sign In</a>
          <a href="#" class="w-full text-center bg-orange-500 text-white px-5 py-2.5 rounded-full font-medium hover:bg-orange-600 transition-colors">Join for Free</a>
        </div>
      </div>
    </div>
  }
</header>
